<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Produto
        <h:form>
            <h:inputText value="#{jsfCidade.codigo}" validator="#{jsfCidade.validateModelNo}"/>
            <h:inputText value="#{jsfCidade.nome}" />
            <h:commandButton action="#{jsfCidade.persist()}" />
        </h:form>
        
        <h:form>
            <h:dataTable value="#{jsfCidade.all}" var="cid">
            <h:column>
                <h:outputText value="#{cid.codigo}" />
            </h:column>
         <h:column>
                <h:outputText value="#{cid.nome}" />
            </h:column>
        
            </h:dataTable>
            </h:form>
    </h:body>
</html>
